<!DOCTYPE html>

    <style>
        h1,h2,h3,h4,h5,h6 {
            font-size: 60px;
            color: pink;
            margin: 0; padding: 0;
        }
    </style>
</head>
<body>
    <!-- h1+h2+h3+h4+h5+h6 -->

    <h2>YEJIN</h2>
    <h3>YEJIN</h3>
    <h4>YEJIN</h4>
    <h5>YEJIN</h5>
    <h6>YEJIN</h6>
</body>
</html>
